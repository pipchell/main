<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bin Collections - RPCgroup</title>
<link rel="icon" type="image/png" href="logo2.png">

<style>
@font-face {
    font-family: 'LeagueSpartan';
    src: url('LeagueSpartan-Bold.woff2') format('woff2'),
         url('LeagueSpartan-Bold.woff') format('woff');
    font-weight: 700;
}

body {
    margin: 0;
    padding: 0;
    background: #000;
    color: white;
    font-family: 'LeagueSpartan', Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    min-height: 100vh;
}

.wrapper {
    width: 100%;
    max-width: 700px;
    padding: 20px;
}

h1 {
    font-size: 48px;
    margin-bottom: 40px;
    color: #17D860;
}

/* Whole box is now clickable */
.link-box {
    background: #111;
    padding: 30px;
    margin: 20px 0;
    border-radius: 12px;
    border: 4px solid #333;
    transition: 0.2s;
}

.link-box a {
    display: block;
    width: 100%;
    height: 100%;
    color: white;
    font-size: 32px;
    text-decoration: none;
}

/* Hover effect */
.link-box:hover {
    background: #222;
    cursor: pointer;
}

footer {
    margin-top: 40px;
    font-size: 18px;
    line-height: 1.6;
}
</style>
</head>
<body>

<div class="wrapper">
    <h1>RPCgroup Bin Collections</h1>

    <a href="https://maidstone.rpcgroup.xyz">
        <div class="link-box">
            Maidstone
        </div>
    </a>

    <a href="https://royston.rpcgroup.xyz">
        <div class="link-box">
            Royston
        </div>
    </a>

    <footer>
        Pip Chell - V4.6<br>
        This Is Not An Official Service.
    </footer>
</div>

</body>
</html>
