<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bin Collections - RPCgroup</title>
<link rel="icon" type="image/png" href="logo2.png">

<style>
@font-face {
    font-family: 'LeagueSpartan';
    src: url('LeagueSpartan-Bold.woff2') format('woff2'),
         url('LeagueSpartan-Bold.woff') format('woff');
    font-weight: 700;
}

body {
    margin: 0;
    padding: 0;
    background: #000;
    color: white;
    font-family: 'LeagueSpartan', Arial, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    text-align: center;
}

.wrapper {
    flex: 1;
    width: 100%;
    max-width: 700px;
    padding: 20px;
    margin: 0 auto;
}

h1 {
    font-size: 48px;
    margin-bottom: 40px;
    color: #17D860;
}

.link-box {
    background: #111;
    padding: 35px;
    margin: 25px 0;
    border-radius: 12px;
    border: 4px solid #333;
    transition: 0.2s;
}

.link-box a {
    display: block;
    width: 100%;
    height: 100%;
    color: white !important;
    font-size: 40px;
    text-decoration: none !important;
}

.link-box:hover {
    background: #222;
    cursor: pointer;
}

/* Footer fixed at bottom via flexbox */
footer {
    padding: 25px 10px;
    margin-top: 20px;
}

footer h1 {
    margin: 0;
    font-size: 26px;
    color: #17D860;
}

footer h6 {
    margin: 5px 0 0 0;
    font-size: 16px;
    color: white;
}
</style>
</head>
<body>

<div class="wrapper">
    <h1>RPCgroup Bin Collections</h1>

    <a href="https://maidstone.rpcgroup.xyz">
        <div class="link-box">
            <span>Maidstone</span>
        </div>
    </a>

    <a href="https://royston.rpcgroup.xyz">
        <div class="link-box">
            <span>Royston</span>
        </div>
    </a>
</div>

<footer>
    <h1>Pip Chell - V4.6</h1>
    <h6>This Is Not An Official Service.</h6>
</footer>

</body>
</html>
