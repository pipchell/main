<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bin Collections - Royston</title>
<link rel="icon" type="image/png" href="logo2.png">

<style>
@font-face {
    font-family: 'LeagueSpartan';
    src: url('LeagueSpartan-Bold.woff2') format('woff2'),
         url('LeagueSpartan-Bold.woff') format('woff');
    font-weight: 700;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    padding: 0;
    background: #000;
    color: white;
    font-family: Arial, sans-serif;
}

.wrapper {
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
}

h1 {
    text-align: center;
    font-family:'LeagueSpartan';
    font-weight:700;
    margin-bottom: 40px;
    color: #17D860;
    font-size: 40px;
}

.bin {
    padding: 30px;
    margin-bottom: 30px;
    border-radius: 12px;
    border: 6px solid #333;
    font-family:'LeagueSpartan';
    color:white;
    width: 100%;
    text-align: center;
}

.purple { background:#2b004d; }
.brown { background:#3b2400; }
.black { background:#111; }
.brown2 { background:#3b2400; }
.blue { background:#003d7d; }

.today, .tomorrow {
    color: #4db6ff;
    font-weight:bold;
}

footer {
    text-align:center;
    margin-top:50px;
    font-family:'LeagueSpartan';
    font-size:18px;
}

@media screen and (max-width: 768px) {
    .wrapper {
        padding: 15px;
    }

    h1 {
        font-size: 44px;
    }

    .bin {
        padding: 36px;
        font-size: 20px;
    }

    .today, .tomorrow {
        font-size: 22px;
    }

    footer {
        font-size: 20px;
    }
}
</style>
</head>
<body>

<div class="wrapper">
    <h1>Bin Collections - Royston</h1>

    <div id="output"></div>

    <footer>Pip Chell - V4.6</footer>

    <h6 style="
        text-align:center;
        font-family:'LeagueSpartan', sans-serif;
        font-weight:700;
        margin-top:20px;
    ">
        Info Only Accurate For Royston, Hertfordshire. This Is Not An Official Service.
    </h6>
</div>

<script>
function formatDate(d) {
    return d.toLocaleDateString("en-GB", {
        weekday: "long",
        day: "2-digit",
        month: "long",
        year: "numeric"
    });
}

function addDays(date, days) { const d = new Date(date); d.setDate(d.getDate() + days); return d; }
function nextCycle(start, cycleDays, today) {
    let d = new Date(start);
    while (d < today) d = addDays(d, cycleDays);
    return d;
}

const today = new Date();
const tomorrow = addDays(today, 1);

const cycles = {
    nonRecyclable: { name: "Non-Recyclable Waste (Purple Lid)", start: new Date("2025-11-17"), cycle: 21, color:"purple" },
    food: { name: "Food Waste (Brown Caddy)", start: new Date("2025-11-17"), cycle: 7, color:"brown" },
    mixed: { name: "Mixed Recycling (Black Lid)", start: new Date("2025-11-24"), cycle: 21, color:"black" },
    garden: { name: "Garden Waste (Brown Lid)", start: new Date("2025-11-24"), cycle: 14, color:"brown2" },
    paper: { name: "Cardboard & Paper (Blue Lid)", start: new Date("2025-12-01"), cycle: 21, color:"blue" }
};

const output = document.getElementById("output");

// Convert object â†’ array so we can sort
let binsArray = Object.values(cycles).map(bin => {
    bin.nextDate = nextCycle(bin.start, bin.cycle, today);
    return bin;
});

// Sort by next collection date (earliest first)
binsArray.sort((a, b) => a.nextDate - b.nextDate);

// Output sorted list
binsArray.forEach(bin => {
    let next = bin.nextDate;

    let labelHTML = "";
    let isToday = formatDate(next) === formatDate(today);
    let isTomorrow = formatDate(next) === formatDate(tomorrow);

    if (isToday) labelHTML = " <span class='today'>(Today)</span>";
    if (isTomorrow) labelHTML = " <span class='tomorrow'>(Tomorrow)</span>";

    let borderStyle = "6px solid #333";
    if (isToday || isTomorrow) borderStyle = '6px solid white';

    output.innerHTML += `
        <div class="bin ${bin.color}" style="border:${borderStyle}">
            <h2>${bin.name}</h2>
            <p><strong>Next collection:</strong> ${formatDate(next)}${labelHTML}</p>
            <p><strong>Collection cycle:</strong> Every ${
                bin.cycle === 7 ? "Monday" : 
                bin.cycle === 14 ? "Monday fortnightly" : 
                "3rd Monday"
            }</p>
        </div>
    `;
});
</script>

</body>
</html>
