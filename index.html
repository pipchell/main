<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bin Collections - RPCgroup</title>
<link rel="icon" type="image/png" href="logo2.png">

<style>
@font-face {
    font-family: 'LeagueSpartan';
    src: url('LeagueSpartan-Bold.woff2') format('woff2'),
         url('LeagueSpartan-Bold.woff') format('woff');
    font-weight: 700;
}

body {
    margin: 0;
    padding: 0;
    background: #000;
    color: white;
    font-family: Arial, sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

.wrapper {
    width: 100%;
    max-width: 700px;
    margin: 0 auto;
    padding: 30px;
    flex: 1;
    text-align: center;
}

h1 {
    font-family:'LeagueSpartan';
    font-weight:700;
    font-size: 48px;
    margin-bottom: 40px;
    color: #17D860;
}

/* Link buttons */
.link-box {
    background: #111;
    padding: 35px;
    margin: 25px 0;
    border-radius: 12px;
    border: 4px solid #333;
    transition: 0.2s;
}

.link-box a {
    display: block;
    width: 100%;
    height: 100%;
    color: white !important;
    text-decoration: none !important;
    font-family:'LeagueSpartan';
    font-size: 48px;
}

.link-box:hover {
    background: #222;
    cursor: pointer;
}

/* Request box */
.req-box {
    background: #0c0c0c;
    border: 3px solid #17D860;
    padding: 25px;
    border-radius: 12px;
    margin-top: 40px;
    font-family:'LeagueSpartan';
    font-size: 24px;
    color: white;
}

.req-box a {
    color: white;
    text-decoration: underline;
    font-family:'LeagueSpartan';
}

/* Footer layout */
footer {
    text-align:center;
    font-family:'LeagueSpartan';
    font-size:22px;
    margin-top: 20px;
}

footer h6 {
    text-align:center;
    font-family:'LeagueSpartan';
    font-weight:700;
    margin-top:10px;
    font-size:16px;
}
</style>
</head>
<body>

<div class="wrapper">

    <h1>RPCgroup Bin Collections</h1>

    <a href="https://maidstone.rpcgroup.xyz">
        <div class="link-box"><span>Maidstone</span></div>
    </a>

    <a href="https://royston.rpcgroup.xyz">
        <div class="link-box"><span>Royston</span></div>
    </a>

    <div class="req-box">
        Email  
        <a href="mailto:bins@rpcgroup.xyz?subject=Location%20Addition%20Request&body=Location%20(town%2C%20village%2C%20city%2C%20ect.)%3A%0A%0AOfficial%20Timetable%20Site%3A%0A%0AAdditional%20Infomation%3A">
            bins@rpcgroup.xyz
        </a>  
        to request a new location.
    </div>

</div>

<footer>
    Pip Chell - V4.6
    <h6>
        This Is Not An Official Service.
    </h6>
</footer>

</body>
</html>
