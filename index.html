<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bin Collections</title>
<link rel="icon" type="image/png" href="logo2.png">

<style>
@font-face {
    font-family: 'LeagueSpartan';
    src: url('LeagueSpartan-Bold.woff2') format('woff2'),
         url('LeagueSpartan-Bold.woff') format('woff');
    font-weight: 700;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    padding: 0;
    background: #000;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

.wrapper {
    max-width: 900px;
    margin: auto;
    padding: 20px;
    text-align: center;
    flex: 1;
}

h1 {
    font-family: 'LeagueSpartan';
    font-weight: 700;
    margin-bottom: 40px;
    color: #17D860;
    font-size: 50px;
}

/* Boxes */
.location-link, .request-box {
    display: block;
    width: 100%; /* full width like bins */
    margin: 25px 0;
    border-radius: 12px;
    text-align: center;
}

.link-box, .request-box {
    padding: 35px;
    border: 6px solid #333;
    background: #111;
    font-family: 'LeagueSpartan', sans-serif;
    font-weight: 700;
    color: #fff;
    font-size: 28px;
    transition: 0.2s;
}

.link-box:hover {
    background: #222;
    cursor: pointer;
}

.request-box a {
    color: #17D860;
    text-decoration: underline;
}

/* Footer */
footer {
    text-align: center;
    font-family: 'LeagueSpartan';
    font-size: 22px;
    margin-top: 40px;
}

.bottom-note {
    text-align: center;
    font-family: 'LeagueSpartan', sans-serif;
    font-weight: 700;
    margin-top: 10px;
    font-size: 18px;
}

@media screen and (max-width: 768px) {
    .wrapper { padding: 15px; }
    h1 { font-size: 44px; }
    .link-box, .request-box { padding: 36px; font-size: 20px; }
    footer { font-size: 20px; }
}
</style>
</head>
<body>

<div class="wrapper">
    <h1>Bin Collections</h1>

    <a href="https://maidstone.rpcgroup.xyz" class="location-link">
        <div class="link-box"><span>Maidstone</span></div>
    </a>

    <a href="https://royston.rpcgroup.xyz" class="location-link">
        <div class="link-box"><span>Royston</span></div>
    </a>

    <a href="https://kenilworth.rpcgroup.xyz" class="location-link">
        <div class="link-box"><span>Kenilworth</span></div>
    </a>

    <div class="request-box">
        <p>Request a new location:</p>
        <a href="mailto:bins@rpcgroup.xyz?subject=Location%20Addition%20Request&body=Location%20(town%2C%20village%2C%20city)%3A%0A%0AOfficial%20Timetable%20Site%3A%0A%0AAdditional%20Information%3A">
            bins@rpcgroup.xyz
        </a>
    </div>
</div>

<footer>Pip Chell - V4.6</footer>
<h6 class="bottom-note">
    This Is Not An Official Service.
</h6>

</body>
</html>
